<!DOCTYPE HTML>
<HTML5>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="portfolio/main.css">
    </head>
    <body>
        <h1>Ahmed Alis portfolio</h1>
        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            <img src="{{ project.image.url }}">
            <h3>{{ project.description }}</h3>
        {% if project.url %}
            <a href="{{ project.url }}">link</a>
        {% endif %}
        {% endfor %}
    </body>
</HTML5>
